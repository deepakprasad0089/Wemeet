{% extends 'base/main.html' %}
{% load static %}
{% block content %}
<main>
    <section id="room-name-wrapper">
         <p>Room name: <span id="room-name"> </span></p>
    </section>

    <section id="video-streams">
        
   </section>

   <section id="control-wrapper">
     <div class="icon-wrapper">
          <img class="control-icon" id="mic-btn" src="{% static 'images/mic.svg'%}"/>
          
     </div>
     <div class="icon-wrapper">
          <img class="control-icon" id="camera-btn" src="{% static 'images/vid.svg'%}"/>
          
     </div>
     <div class="icon-wrapper">
          <img class="control-icon" id="leave-btn" src="{% static 'images/left.svg'%}"/>
          
     </div>
   </section>
</main>

<script type="text/javascript" src="{% static 'assets/AgoraRTC_N-4.16.1.js' %}"></script>
<script type="text/javascript" src="{% static 'js/streams.js' %}"></script>


{% endblock content %}
